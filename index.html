<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>简单高效的在线图片压缩服务</p>
        </header>

        <main>
            <div class="upload-container" id="dropZone">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <div class="upload-area">
                    <img src="upload-icon.svg" alt="上传图标" class="upload-icon">
                    <p>拖拽图片到这里或点击上传</p>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        选择图片
                    </button>
                </div>
            </div>

            <div class="compression-controls" style="display: none;">
                <div class="slider-container">
                    <label for="quality">压缩质量：<span id="qualityValue">80%</span></label>
                    <input type="range" id="quality" min="1" max="100" value="80">
                </div>
            </div>

            <div class="preview-container" style="display: none;">
                <div class="preview-box">
                    <h3>原图</h3>
                    <div class="image-container">
                        <img id="originalPreview" alt="原图预览">
                    </div>
                    <div class="file-info">
                        <span>文件大小：</span>
                        <span id="originalSize">0 KB</span>
                    </div>
                </div>

                <div class="preview-box">
                    <h3>压缩后</h3>
                    <div class="image-container">
                        <img id="compressedPreview" alt="压缩后预览">
                    </div>
                    <div class="file-info">
                        <span>文件大小：</span>
                        <span id="compressedSize">0 KB</span>
                    </div>
                    <button id="downloadBtn" class="download-btn" disabled>下载压缩图片</button>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.0/dist/browser-image-compression.js"></script>
    <script src="script.js"></script>
</body>
</html>
